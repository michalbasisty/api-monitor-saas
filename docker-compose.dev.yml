services:
  nginx:
    build: ./nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
    - angular
    - symfony
    - go-api
    networks:
      - webnet

  angular:
    build: ./angular
    ports:
      - "${ANGULAR_PORT:-4200}:80"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - symfony
    networks:
      - webnet

  

  symfony:
    build: ./symfony
    ports:
      - "9000:9000"
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_DEBUG=${APP_DEBUG:-1}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - MAILER_DSN=smtp://mailhog:1025
    volumes:
      - ./.env:/var/www/html/.env
      - ./symfony/src:/var/www/html/src
      - ./symfony/var:/var/www/html/var
    healthcheck:
      test: [ "CMD-SHELL", "php /var/www/html/healthcheck.php > /dev/null 2>&1 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      mailhog:
        condition: service_started
    networks:
      - webnet

  go-api:
    build: ./go-api
    ports:
      - "${GO_API_PORT:-8080}:8080"
    environment:
      - GO_API_PORT=8080
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - webnet

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - webnet

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - webnet

  mailhog:
    image: mailhog/mailhog:latest
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - webnet

volumes:
  pgdata:
  redis_data:


networks:
  webnet:
    driver: bridge

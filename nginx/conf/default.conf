server {
    listen 80;
    server_name _;

    # Angular (main app)
    location / {
        # Angular container serves on port 80 inside the Docker network; proxy there explicitly
        proxy_pass http://angular:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Dashboard (React)
    location /dashboard/ {
        proxy_pass http://react:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Symfony API
    location /api/ {
        proxy_pass http://symfony:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Go API
    location /go/ {
        proxy_pass http://go-api:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
